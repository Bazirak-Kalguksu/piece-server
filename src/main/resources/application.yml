    url: jdbc:mysql://localhost:3306/piece?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: piece
    password: piece1234!
    driver-class-name: com.mysql.cj.jdbc.Driver

  security:
    user:
      name: piece
      password: piece!

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true

